<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🐶 Get a Doggo 🐶</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-4 text-center">
			<button id="dogBtn" type="button" class="btn btn-primary">
				🐶 Fetch Doggo 🐶
			</button>
			<br />
			<div class="mt-3">
				<button id="backwardBtn" class="btn btn-danger">⬅️ Backward</button>
				<button id="forwardBtn" class="btn btn-success">Forward ➡️</button>
			</div>
		</div>
		<div id="image" class="mt-5 text-center"></div>

		<script>
			const dogBtn = document.getElementById('dogBtn');
			const backBtn = document.getElementById('backwardBtn');
			const forwardBtn = document.getElementById('forwardBtn');
			const dogArr = [];
			let currentImg = 0;

			dogBtn.onclick = function () {
				fetch(`https://dog.ceo/api/breeds/image/random`)
					.then((res) => res.json())
					.then((data) => {
						console.log(data);
						console.log('clicked');
						let image = document.getElementById('image');
						image.innerHTML = `<img src="${data.message}">`;
						dogArr.push(data.message);
						currentImg = dogArr.length - 1;
						console.log(dogArr, currentImg);
					});
			};

			backBtn.onclick = function previous() {
				if (currentImg > 0) {
					currentImg--;
					image.innerHTML = `<img src="${dogArr[currentImg]}">`;
				}
			};

			forwardBtn.onclick = function next() {
				if (currentImg < dogArr.length - 1) {
					currentImg++;
					image.innerHTML = `<img src="${dogArr[currentImg]}">`;
				}
			};
		</script>
	</body>
</html>
